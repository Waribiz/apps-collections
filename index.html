<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon R√©pertoire d'Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .apps-section {
            padding: 30px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .app-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .app-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .app-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .app-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .app-link:hover {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
            background: #f8f9fa;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Mon R√©pertoire d'Applications</h1>
            <p>Organisez et g√©rez toutes vos applications en un seul endroit</p>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="appName">Nom de l'application</label>
                    <input type="text" id="appName" placeholder="Ex: Instagram">
                </div>
                <div class="form-group">
                    <label for="appDescription">Description</label>
                    <textarea id="appDescription" placeholder="D√©crivez votre application..."></textarea>
                </div>
                <div class="form-group">
                    <label for="appLink">Lien</label>
                    <input type="url" id="appLink" placeholder="https://exemple.com">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="addApp()">
                        ‚ûï Ajouter
                    </button>
                </div>
            </div>
        </div>

        <div class="apps-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Rechercher dans vos applications..." oninput="filterApps()">
                <div class="search-icon">üîç</div>
            </div>
            
            <div id="appsContainer">
                <div class="empty-state">
                    <h3>Aucune application ajout√©e</h3>
                    <p>Commencez par ajouter votre premi√®re application ci-dessus</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apps = [];

        function addApp() {
            const name = document.getElementById('appName').value.trim();
            const description = document.getElementById('appDescription').value;
            const link = document.getElementById('appLink').value.trim();

            if (!name) {
                alert('Veuillez entrer le nom de l\'application');
                return;
            }

            if (!link) {
                alert('Veuillez entrer le lien de l\'application');
                return;
            }

            // Validation de l'URL
            try {
                new URL(link);
            } catch {
                alert('Veuillez entrer un lien valide');
                return;
            }

            const app = {
                id: Date.now(),
                name: name,
                description: description || 'Aucune description fournie',
                link: link
            };

            apps.push(app);
            clearForm();
            renderApps();
        }

        function removeApp(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette application ?')) {
                apps = apps.filter(app => app.id !== id);
                renderApps();
            }
        }

        function clearForm() {
            document.getElementById('appName').value = '';
            document.getElementById('appDescription').value = '';
            document.getElementById('appLink').value = '';
        }

        function renderApps(filteredApps = apps) {
            const container = document.getElementById('appsContainer');
            
            if (filteredApps.length === 0) {
                if (apps.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Aucune application ajout√©e</h3>
                            <p>Commencez par ajouter votre premi√®re application ci-dessus</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Aucun r√©sultat trouv√©</h3>
                            <p>Essayez d'ajuster vos crit√®res de recherche</p>
                        </div>
                    `;
                }
                return;
            }

            const appsHTML = filteredApps.map(app => `
                <div class="app-card">
                    <div class="app-header">
                        <h3 class="app-name">${escapeHtml(app.name)}</h3>
                        <button class="btn btn-danger" onclick="removeApp(${app.id})">
                            üóëÔ∏è
                        </button>
                    </div>
                    <p class="app-description">${escapeHtml(app.description)}</p>
                    <a href="${escapeHtml(app.link)}" target="_blank" class="app-link">
                        üîó Ouvrir l'application
                    </a>
                </div>
            `).join('');

            container.innerHTML = `<div class="apps-grid">${appsHTML}</div>`;
        }

        function filterApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) ||
                app.description.toLowerCase().includes(searchTerm)
            );
            renderApps(filteredApps);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Permettre d'ajouter une app en appuyant sur Entr√©e
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'appName' || e.target.id === 'appDescription' || e.target.id === 'appLink')) {
                addApp();
            }
        });
    </script>
</body>
</html>
